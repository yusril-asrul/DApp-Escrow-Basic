<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Contract Escrow</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
        .loading {
            position: fixed;
            background-color: #ffffffaa;
            width: 100vw;
            height: 100dvh;
            left: 0;
            top: 0;
            z-index: 99;
        }
        .loader {
            width: 45px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            aspect-ratio: 1;
            --c: no-repeat linear-gradient(#000 0 0);
            background: 
                var(--c) 0%   50%,
                var(--c) 50%  50%,
                var(--c) 100% 50%;
            background-size: 20% 100%;
            animation: l1 1s infinite linear;
        }
        @keyframes l1 {
            0%  {background-size: 20% 100%,20% 100%,20% 100%}
            33% {background-size: 20% 10% ,20% 100%,20% 100%}
            50% {background-size: 20% 100%,20% 10% ,20% 100%}
            66% {background-size: 20% 100%,20% 100%,20% 10% }
            100%{background-size: 20% 100%,20% 100%,20% 100%}
        }
  </style>

</head>

<body class="bg-light">
    <div class="loading d-none">
        <div class="loader"></div>
    </div>

  <section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h3>Smart Contract Escrow</h3>
                    <hr>
                    <table class="table">
                        <tr><td>Akun Terkoneksi</td><td id="display-akun">-</td></tr>
                        <tr><td>Akun Klien</td><td id="display-client">-</td></tr>
                        <tr><td>Akun Designer</td><td id="display-designer">-</td></tr>
                        <tr><td>Status Kontrak</td><td id="display-status">-</td></tr>
                        <tr><td>Saldo Kontrak</td><td id="display-saldo">-</td></tr>
                    </table>
                    <div class="d-grid py-3" id="view-1">
                    <!-- <div class="d-none py-3" id="view-1"> -->
                        <button class="btn btn-dark">Connect Wallet</button>
                    </div>
                    <!-- <div id="view-2"> -->
                    <div class="d-none" id="view-2">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Aksi Klien</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Jumlah ETH" id="amount">
                                            <button class="btn btn-warning" type="button" id="btn-fund">Fund</button>
                                        </div>
                                        <div class="d-grid mb-3">
                                            <button class="btn btn-success" id="btn-release">Release</button>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-danger" id="btn-refund">Refund</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Aksi Designer</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid">
                                            <button class="btn btn-success" id="btn-delivered">Mark As Delivered</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
