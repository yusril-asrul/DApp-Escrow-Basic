<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Contract Escrow</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>

<body class="bg-light">
  <section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h3>Smart Contract Escrow</h3>
                    <hr>
                    <table class="table">
                        <tr><td>Akun Terkoneksi</td><td id="display-akun">-</td></tr>
                        <tr><td>Akun Klien</td><td id="display-client">-</td></tr>
                        <tr><td>Akun Designer</td><td id="display-designer">-</td></tr>
                        <tr><td>Status Kontrak</td><td id="display-status">-</td></tr>
                        <tr><td>Saldo Kontrak</td><td id="display-saldo">-</td></tr>
                    </table>
                    <div class="d-grid py-3" id="view-1">
                    <!-- <div class="d-none py-3" id="view-1"> -->
                        <button class="btn btn-dark">Connect Wallet</button>
                    </div>
                    <!-- <div id="view-2"> -->
                    <div class="d-none" id="view-2">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Aksi Klien</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Jumlah ETH" id="amount">
                                            <button class="btn btn-warning" type="button" id="btn-fund">Fund</button>
                                        </div>
                                        <div class="d-grid mb-3">
                                            <button class="btn btn-success" id="btn-release">Release</button>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-danger" id="btn-refund">Refund</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Aksi Designer</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid">
                                            <button class="btn btn-success" id="btn-delivered">Mark As Delivered</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
</html>
